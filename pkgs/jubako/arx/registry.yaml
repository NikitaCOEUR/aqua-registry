packages:
  - type: github_release
    repo_owner: jubako
    repo_name: arx
    description: Store files and directory in an archive. Like tar, but faster and with direct random access
    version_constraint: "false"
    version_overrides:
      - version_constraint: semver("<= 0.2.0")
        no_asset: true
      - version_constraint: "true"
        asset: arx-{{.Version}}-{{.OS}}.{{.Format}}
        format: tar.gz
        rosetta2: true
        windows_arm_emulation: true
        replacements:
          darwin: macos
        checksum:
          type: github_release
          asset: "{{.Asset}}.sha256"
          algorithm: sha256
        overrides:
          - goos: windows
            format: zip
        supported_envs:
          - darwin
          - windows
          - amd64
